
<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fabio Festa | Ingegnere Meccatronico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              apple: {
                dark: '#050507',
                gray: '#1d1d1f',
                blue: '#0071e3',
                text: '#f5f5f7',
                subtext: '#86868b',
                lightbg: '#f5f5f7',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        margin: 0;
        padding: 0;
      }
      
      .noise-overlay {
        position: fixed;
        inset: 0;
        z-index: 1;
        opacity: 0.03;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .grid-pattern {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(128, 128, 128, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(128, 128, 128, 0.05) 1px, transparent 1px);
      }

      @media print {
        @page {
          margin: 0;
          size: A4;
        }
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact;
        }
        .noise-overlay, .grid-pattern {
          display: none !important;
        }
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(128, 128, 128, 0.3);
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="bg-apple-lightbg text-apple-gray dark:bg-apple-dark dark:text-apple-text selection:bg-blue-500/30 overflow-x-hidden">
    <div class="noise-overlay"></div>
    <div class="grid-pattern"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
